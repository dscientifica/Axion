<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SIGMA | Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #1f3c88;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        main {
            padding: 40px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/img/logo_login.png" alt="SIGMA">
    <strong>SIGMA – Sistema Integrado de Gestão Metrológica</strong>
</header>

<main>
    <h2>Bem-vindo ao painel</h2>

    <div class="cards">
        <div class="card" onclick="location.href='/admin/core/cliente/'">
            <h3>Clientes</h3>
        </div>

        <div class="card" onclick="location.href='/admin/core/instrumento/'">
            <h3>Instrumentos</h3>
        </div>

        <div class="card" onclick="location.href='/admin/core/documento/'">
            <h3>Documentos</h3>
        </div>

        <div class="card" onclick="location.href='/admin/'">
            <h3>Administração</h3>
        </div>
    </div>
</main>

</body>
</html>
